{% extends 'authentication/index.html' %}

{% load static %}

{% block content %}
<html>
    <head>
        <title>Signin page </title>
        <link rel="stylesheet " type="text/css" href="{% static 'signin.css' %}">
    </head>
<body>
<div class="signin__body">
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<div class="container">
<h1> Sign In </h1>
<p>Please fill out this form with the required information</p>

<form class="signin_form" action="/signin" method="post">
    {% csrf_token %}
    <label for="" >Username </label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br>
    <label for="">Password </label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter your  password" required>
    <br>
  <button type="submit">Sign In</button>
</form>
</div>
</div>
</body>
</html>
{% endblock %}
