{% extends 'authentication/loginPage.html' %}

{% load static %}

{% block content %}
<html>
  <head>
    <title>Create Routine page </title>
    <link rel="stylesheet " type="text/css" href="{% static 'createRoutine1.css' %}">
  </head>
  <body>
    <div class="createRoutine1__body">
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <section class="container">
      <h1>Create Routine For Second Year</h1>
      <form class="routine_form" method="POST">
        {%csrf_token%}
        <input type="number" name="semister" placeholder="Enter Year No" />
        <label>Enter date of exam </label>
        <input type="date" name="date" placeholder="Enter Date" required />
        <label> Enter Starting Time </label>
        <input
          type="time"
          name="start"
          placeholder="Enter Starting Time"
          required
        />
        <label>Enter Ending Time</label>
        <input
          type="time"
          name="end"
          placeholder="Enter Starting Time"
          required
        />
        <select name="course">
          <option selected disabled>Select Course</option>
          {%for course in courses%}
          <option value="{{course.courseCode}}">{{course.courseTitle}}</option>
          {%endfor%}
        </select>
        <button type="submit">Create</button>
      </form>
    </section>
  </div>
  </body>
</html>
{% endblock %}
