{% extends 'authentication/loginPage.html' %}

{% load static %}

{% block content %}
<html>
  <head>
    <link rel="stylesheet " type="text/css" href="{% static 'showTeachersDutyList.css' %}">
  </head>
  <body>
    <div class="dutyList_table"></div>
    <table class="my_table">
      <caption>
        <h2>No of invisilation for each teacher</h2>
      </caption>
      <thead>
        <tr>
          <th>Teacher Name</th>
          <th>Number Of Invisilation</th>
        </tr>
      </thead>
      <tbody>
        {%for teacher in dutyList%}
        <tr>
          <td>{{teacher.firstName}} {{teacher.lastName}}</td>
          <td>{{teacher.count}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  <html></html>
</html>
{% endblock %}
