<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Invigilation Management System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'footer.css' %}" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static "/images/bg.jpg" %}");
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static '/images/INV3.JPG' %}" alt="IMS Logo" />
        <button><a class="nav-btn" href="/">Home</a></button>
        <button>
          <a class="nav-btn" href="/teachersList">Teachers List</a>
        </button>
        <button>
          <a class="nav-btn" href="/invigilatorsList">Invigilators List</a>
        </button>
        <button>
          <a class="nav-btn" href="/examRoutine">Exam Routine</a>
        </button>
      </div>
      <nav class="nav">
        <button><a class="nav-btn" href="/signout">Sign Out</a></button>
      </nav>
    </header>
    {% block content %}
    
  {% endblock %}

  <footer class="footer-distributed">
    <div class="footer-left">
      <h3>INVIGILATION<span> MANAGEMENT</span></h3>

      <p class="footer-links">
        <a href="#">Home</a>
        ·
        <a href="#">Blog</a>
        ·
        <a href="#">About</a>
        ·
        <a href="#">Contact</a>
      </p>

      <p class="footer-company-name">Invigilation © 2023</p>

      <div class="footer-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>
    </div>

    <div class="footer-right">
      <p>Contact Us</p>

      <form action="#" method="post">
        <input type="text" name="email" placeholder="Email" />
        <textarea name="message" placeholder="Message"></textarea>
        <button>Send</button>
      </form>
    </div>
  </footer>
</html>
