{% extends 'authentication/index.html' %}

{% load static %}

{% block content %}
<html>
    <head>
        <title>Signup page</title>
        <link rel="stylesheet " type="text/css" href="{% static 'signup.css' %}">
    </head>

    <body >  
        <div class="signup__body"> 
      <h1> Registration form  </h1>
      <p>Please fill out this form with the required information</p>
       {% for message in messages %}
     <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
     <strong>Message:</strong> {{ message }}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Teacher Id </label>
        <input type="text" id="id" name="id" placeholder=" Enter teacher id" required>
        <br>
        <label for="">Username </label>
        <input type="text" id="username" name="username" placeholder=" Create a username" required>
        <br>
        <label for="">First Name </label>
        <input type="text" id="fname" name="fname" placeholder=" Input your first name" required>
        <br>
        <label for="">Last Name  </label>
        <input type="text" id="lname" name="lname" placeholder=" Input your last name " required>
        <br>
        <label for="">Email </label>
        <input type="text" id="email" name="email" placeholder=" Input your email" required>
        <br>
        <label for="">Password </label>
        <input type="password" id="pass1" name="pass1" placeholder=" Create a password" required>
        <br>
        <label for="">Confirm Password </label>
        <input type="password" id="pass2" name="pass2" placeholder=" Retype password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</div> 
    </body>
</html>
{% endblock %}
